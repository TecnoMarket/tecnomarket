<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoDesk | Innovación Tech</title>
    <style>
        body {
            background-color: #0f172a; /* Azul oscuro tech */
            color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #1e293b;
            padding: 3rem;
            border-radius: 15px;
            background: #1e293b;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #38bdf8; /* Azul neón */
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        .status {
            display: inline-block;
            margin-top: 20px;
            padding: 5px 15px;
            background: #0ea5e9;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TecnoDesk</h1>
        <p>Plataforma de tecnología e ingeniería.</p>
        <div class="status">En Desarrollo</div>
    </div>
</body>
</html>
