<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoMarket | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --text: #1d1d1f;
            --accent: #0071e3;
            --gray: #86868b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 120px;
            -webkit-font-smoothing: antialiased;
        }

        header { 
            padding: 80px 20px; 
            text-align: center; 
            background: white; 
            border-bottom: 1px solid #d2d2d7;
        }
        
        h1 { font-size: 48px; font-weight: 600; margin: 0; letter-spacing: -0.02em; }
        
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(0,0,0,0.1); }
        
        .card i { color: var(--accent); margin-bottom: 20px; }
        
        .card h2 { font-size: 24px; margin: 10px 0; font-weight: 600; }
        
        .price { font-size: 20px; color: var(--text); font-weight: 400; margin-bottom: 25px; }

        .btn-add {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 980px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .btn-add:active { transform: scale(0.95); }

        /* BARRA DEL CARRITO ESTILO APPLE */
        .cart-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(29, 29, 31, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            display: none;
            align-items: center;
            gap: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 1000;
            width: auto;
            min-width: 300px;
        }

        .cart-info { font-size: 15px; font-weight: 400; }

        .btn-whatsapp {
            background: #25d366;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>TecnoMarket</h1>
    <p style="color: var(--gray); font-size: 21px;">La mejor tecnologÃ­a a un clic de distancia.</p>
</header>

<div class="container">
    <div class="grid">
        <div class="card">
            <i data-lucide="smartphone" size="48"></i>
            <h2>iPhone 15 Pro</h2>
            <div class="price">S/ 4,299</div>
            <button class="btn-add" onclick="addToCart('iPhone 15 Pro', 4299)">
                <i data-lucide="plus-circle"></i> Agregar
            </button>
        </div>

        <div class="card">
            <i data-lucide="headphones" size="48"></i>
            <h2>AirPods Pro</h2>
            <div class="price">S/ 949</div>
            <button class="btn-add" onclick="addToCart('AirPods Pro', 949)">
                <i data-lucide="plus-circle"></i> Agregar
            </button>
        </div>

        <div class="card">
            <i data-lucide="battery-charging" size="48"></i>
            <h2>Cargador 20W</h2>
            <div class="price">S/ 120</div>
            <button class="btn-add" onclick="addToCart('Cargador 20W', 120)">
                <i data-lucide="plus-circle"></i> Agregar
            </button>
        </div>
    </div>
</div>

<div id="cartBar" class="cart-bar">
    <div class="cart-info">
        <span id="cartCount">0</span> productos listos
    </div>
    <a id="wspLink" href="#" target="_blank" class="btn-whatsapp">
        <i data-lucide="message-circle"></i> Pedir por WhatsApp
    </a>
</div>

<script>
    let cart = [];
    const WHATSAPP_NUMBER = "51942950226";

    function addToCart(name, price) {
        cart.push({ name, price });
        updateCartUI();
    }

    function updateCartUI() {
        const cartBar = document.getElementById('cartBar');
        const cartCount = document.getElementById('cartCount');
        const wspLink = document.getElementById('wspLink');

        if (cart.length > 0) {
            cartBar.style.display = 'flex';
            cartCount.innerText = cart.length;

            let total = cart.reduce((sum, item) => sum + item.price, 0);
            let message = "Â¡Hola TecnoMarket! ðŸ‘‹ Quisiera comprar estos productos:\n\n";
            
            cart.forEach((item, index) => {
                message += `â€¢ ${item.name} (S/ ${item.price})\n`;
            });
            
            message += `\nðŸ’µ TOTAL A PAGAR: S/ ${total.toLocaleString()}`;
            message += `\n\nÂ¿Me podrÃ­an confirmar la disponibilidad?`;

            wspLink.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
        }
    }

    // Inicializar iconos de Lucide al cargar
    lucide.createIcons();
</script>

</body>
</html>
